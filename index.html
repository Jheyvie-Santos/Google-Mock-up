<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/images/google.png">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="header__first">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </div>
        <div class="header__second">
            <img src="assets/images/grid.png" title="Google Apps" alt="menu" preload>
            <img src="assets/images/user (2).png" title="Google Account&#010 User Account&#010user@gmail.com" alt="profile" preload>
        </div>
    </header>
    <div class="container">
        <h1>Google</h1>
        <div class="search-bar">
            <i class="fas fa-search" style="color: #9aa0a6;"></i>
            <input type="text" id="search">
            <div class="tools">
                <img src="assets/images/google-voice.png" alt="voice" title="Search by voice">
                <img src="assets/images/lens.png" alt="lens" title="Search by image">
            </div>
        </div>
        <div class="buttons">
            <button onclick="search()">Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="hovers">
            <p>Google offered in:</p>
            <div class="hovers__item">
                <a href="#">Filipino</a>
                <a href="#">Cebuano</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer__one">
            <p>Philippines</p>
            <p>Mock up by : Jheyvie Santos</p>
        </div>
        <div class="footer__two">
            <div class="hover__one">
                <a href="https://about.google/?fg=1">About</a>
                <a href="https://ads.google.com/intl/en_ph/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1%21o2&fg=1">Advertising</a>
                <a href="https://www.google.com/intl/en_ph/business/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="hover__two">
                <a href="https://policies.google.com/privacy?hl=en-PH&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-PH&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
